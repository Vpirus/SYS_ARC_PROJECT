<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AgriGo</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="login-container animate__animated animate__fadeIn">
      <div class="login-header">
        <img src="images/logo.png" alt="AgriGo Logo" class="logo" />
        <h2>Welcome Back</h2>
        <p class="subtitle">Log in to access your AgriGo account</p>
      </div>
      <form id="loginForm">
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <span class="error-message" id="emailError"></span>
        </div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <span class="password-toggle" id="togglePassword">
            <i class="fas fa-eye"></i>
          </span>
          <span class="error-message" id="passwordError"></span>
        </div>
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <p class="forgot-password"><a href="#">Forgot Password?</a></p>
        </div>
        <button type="submit" class="login-btn" id="loginButton">
          <span class="btn-text">Login</span>
          <span class="loading"></span>
        </button>
        <p class="signup-link">
          Don't have an account?
          <a href="register.html">Sign up as a Farmer or Buyer</a>
        </p>
      </form>
      
      <div class="social-login">
        <p>Or login with</p>
        <div class="social-buttons">
          <a href="#" class="social-button facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-button google">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-button twitter">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Form elements
        const loginForm = document.getElementById("loginForm");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");
        const loginButton = document.getElementById("loginButton");
        const togglePassword = document.getElementById("togglePassword");
        
        // Add password visibility toggle
        togglePassword.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          
          // Toggle icon
          this.innerHTML = type === 'password' ? 
            '<i class="fas fa-eye"></i>' : 
            '<i class="fas fa-eye-slash"></i>';
        });
        
        // Add button ripple effect
        loginButton.addEventListener('click', function(e) {
          const x = e.clientX - e.target.getBoundingClientRect().left;
          const y = e.clientY - e.target.getBoundingClientRect().top;
          
          const ripple = document.createElement('span');
          ripple.classList.add('ripple');
          ripple.style.left = `${x}px`;
          ripple.style.top = `${y}px`;
          
          this.appendChild(ripple);
          
          setTimeout(function() {
            ripple.remove();
          }, 600);
        });
        
        // Form validation and submission
        loginForm.addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent form submission
          
          // Reset error messages
          emailError.textContent = "";
          passwordError.textContent = "";
          
          // Get user input
          const email = emailInput.value.trim();
          const password = passwordInput.value.trim();
          
          // Validation
          let isValid = true;
          
          if (!email) {
            emailError.textContent = "Email is required.";
            emailInput.classList.add('invalid');
            isValid = false;
          } else if (!/\S+@\S+\.\S+/.test(email)) {
            emailError.textContent = "Invalid email format.";
            emailInput.classList.add('invalid');
            isValid = false;
          } else {
            emailInput.classList.remove('invalid');
          }
          
          if (!password) {
            passwordError.textContent = "Password is required.";
            passwordInput.classList.add('invalid');
            isValid = false;
          } else {
            passwordInput.classList.remove('invalid');
          }
          
          if (!isValid) return;
          
          // Show loading state
          loginButton.classList.add('is-loading');
          
          // Simulate API call with timeout
          setTimeout(function() {
            authenticateUser(email, password);
          }, 1000);
        });
        
        // Auto-fill saved credentials if available (for demo)
        const savedEmail = localStorage.getItem('agrigo_email');
        if (savedEmail) {
          emailInput.value = savedEmail;
          document.getElementById('remember').checked = true;
        }
        
        // Function to authenticate user
        function authenticateUser(email, password) {
          // Hardcoded credentials (for demo purposes only)
          const users = [
            { email: "farmer@agrigo.com", password: "farmer123", role: "farmer" },
            { email: "buyer@agrigo.com", password: "buyer123", role: "buyer" }
          ];
          
          // Find matching user by email and password
          const user = users.find(u => u.email === email && u.password === password);
          
          // Reset loading state
          loginButton.classList.remove('is-loading');
          
          if (user) {
            // Save email if remember me is checked
            if (document.getElementById('remember').checked) {
              localStorage.setItem('agrigo_email', email);
            } else {
              localStorage.removeItem('agrigo_email');
            }
            
            // Success login animation
            loginButton.innerHTML = '<i class="fas fa-check"></i> Success';
            loginButton.style.backgroundColor = '#4CAF50';
            
            // Redirect based on role after short delay
            setTimeout(function() {
              switch (user.role) {
                case "farmer":
                  window.location.href = "/templates/farmer/farmer-dashboard.html";
                  break;
                case "buyer":
                  window.location.href = "/templates/buyer.html";
                  break;
              }
            }, 800);
          } else {
            // Error feedback
            passwordError.textContent = "Invalid email or password. Please try again.";
            passwordInput.classList.add('invalid');
            
            // Shake animation for error
            const container = document.querySelector('.login-container');
            container.classList.add('animate__animated', 'animate__shakeX');
            
            setTimeout(function() {
              container.classList.remove('animate__shakeX');
            }, 1000);
          }
        }
        
        // Clear error on input focus
        emailInput.addEventListener('focus', function() {
          emailError.textContent = "";
          this.classList.remove('invalid');
        });
        
        passwordInput.addEventListener('focus', function() {
          passwordError.textContent = "";
          this.classList.remove('invalid');
        });
      });
    </script>
  </body>
</html>
